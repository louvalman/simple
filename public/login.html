<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A simple layout - louvalman</title>

    <meta name="simple layout ld" content="A simple layout - louvalman">
    <meta name="louvalman" content="LD">
    <meta property="og:title" content="A simple layout - louvalman">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://simple-layouts.netlify.app/">
    <meta property="og:description" content="A simple layout - louvalman">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="assets/favicon.ico">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="assets/favicon.png">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lucaburgio/iconoir@master/css/iconoir.css">
</head>

<body>
    <header>
        <div id="sidenavid" class="sidenavclass">
            <script src="js/sidenav.js"></script>
        </div>
        <div id="main" class="main">
            <nav id="navbar">
                <script src="js/topnav.js"></script>
            </nav>
            <div id="connect-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modalheadertitle">
                            <p>Connect your wallet</p>
                        </div>
                        <div class="modalheadericon">
                            <span class="closeicon-2">
                                <i class="iconoir-cancel"></i>
                            </span>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="walletscontainer">
                            <div class="walletitem first">
                                <div class="walletcontent">
                                    <p class="wallettext">Nami</p>
                                    <img class="walleticon" src="assets/nami.svg" alt="Nami wallet">
                                </div>
                            </div>
                            <div class="walletborder"></div>
                            <div class="walletitem">
                                <div class="walletcontent">
                                    <p class="wallettext">Flint</p>
                                    <img class="walleticon" src="assets/flint.svg" alt="Flint wallet">
                                </div>
                            </div>
                            <div class="walletborder"></div>
                            <div class="walletitem">
                                <div class="walletcontent">
                                    <p class="wallettext"> Gero</p>
                                    <img class="walleticon" src="assets/gero.svg" alt="Gero wallet">
                                </div>
                            </div>
                            <div class="walletborder"></div>
                            <div class="walletitem last">
                                <div class="walletcontent">
                                    <p class="wallettext">Eternl</p>
                                    <img class="walleticon" src="assets/eternl.svg" alt="Eternl wallet">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <section id="section-main">
                <div class="article-container">
                    <article class="section-container">
                        <h1 class="main-title-sign-up">Login to your account</h1>
                        <div class="signupmain">
                            <span class="loader" alt="spinner"></span>
                            <div class="container">
                                <i class="iconoir-add-circled-outline logo" alt=""></i>
                                <div>
                                    <input type="email" focus autocomplete="off" id="email" placeholder="E-mail">
                                    <input type="password" autocomplete="off" minlength="8" id="password"
                                        placeholder="Password">
                                    <button class="submit-btn"><a>Login</a></button>
                                    <div class="line-container">
                                        <div class="line-2"></div>
                                    </div>
                                    <button class="submit-btn-social"><i class="iconoir-twitter"></i> <a>Login with
                                            Twitter</a>
                                    </button>
                                    <button class="submit-btn-social"><i class="iconoir-google"></i><a>Login with
                                            Google</a>
                                    </button>
                                </div>
                                <a href="/signup" class="label-style-alternative">Don't have an account yet?</a>
                            </div>
                            <div class="alert-box">
                                <img src="assets/ev-plug-error.svg" class="alert-img" alt="Something went wrong">
                                <p class="alert-msg">Error message</p>
                            </div>
                            <p class="section-text">
                            </p>
                        </div>
                    </article>
                </div>
            </section>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="https://kit.fontawesome.com/9beebcdd4b.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="js/form.js"></script>
    </header>
    <footer class="footerclass">
        <script src="js/footer.js"></script>
    </footer>
</body>

</html>
